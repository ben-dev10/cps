<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Creative Productive Software (CPS) is a powerful suite of document editors 
    including popular formats such as .docx, .pdf, .pptx .etc and a host of other functions &amp; formats." />
  <meta name="keywords" content="CPS, Creative Productive Software, PDF Editor, Spreadsheet Editor" />
  <title>CPS - a powerful, modern document editor </title>
  <link rel="stylesheet" href="src/styles/accordion.css">
  <link rel="stylesheet" href="src/styles/flyout.css">

  <script type="module" src="./src/scripts/navbar-scroll-event.js" defer></script>
  <script type="module" src="./src/scripts/side-bar.js" defer></script>
</head>

<body class="bg-[#f4f5ff]">

  <header class=" p-3 sticky top-0" id="header">
    <nav class="mobile">
      <div class="top-navbar flex" id="open-btn">
        <!-- <img src="menu-icon.svg" alt="menu-icon" onclick="openMenu()"> -->
        <img src="menu-icon.svg" alt="menu-icon">
        <span class="m-auto"> CPS </span>
        <img src="avatar.svg" alt="avatar logo">
      </div>
      <div id="sidebar"
        class="sidebar shadow-2xl w-[0] fixed z-10 top-0 left-0 transition-all duration-[0.4s] overflow-hidden h-[100vh] bg-white ">
        <div>
          <div class="p-5">
            <div class="close-btn" id="close-btn">
              <!-- <img src="close.svg" alt="close icon" width="14px" onclick="closeMenu()"> -->
              <img src="close.svg" alt="close icon" width="14px">
            </div>
            <button class="mt-7 py-3 text-sm bg-black/[0.9] rounded-lg text-white w-[100%] shadow-md"> Free download
            </button>
          </div>
          <div class="mobile accordion-container w-[100%]">
            <div class="" id="accordion"></div>
          </div>
        </div>
      </div>
      </div>
    </nav>

    <nav class="pc hidden">
      <div class="flex items-center gap-5 w-[max]">
        <p> CPS </p>
        <p> Services </p>

        <div class="flyout">
          <p class="flyout-header"> Product </p>
          <ul
            class="flyout-content absolute hidden p-5 bg-white w-screen h-[150px] shadow-xl left-[-1%] top-[70%] z-10">
            <li class="hover:bg-slate-300">Download</li>
            <li class="hover:bg-slate-300">Learn</li>
            <li class="hover:bg-slate-300">Academy</li>
          </ul>
        </div>

        <p> Academy </p>

        <div class="flyout relative">
          <p class="flyout-header"> Purchase </p>
          <ul
            class="flyout-content p-5 absolute hidden bg-yellow-500 w-[150px] h-[150px] shadow-xl rounded-[8px] left-[-10%]">
            <li>Download</li>
            <li>Learn</li>
            <li>Academy</li>
          </ul>
        </div>

        <p class="flex mr-auto"> Services</p>
        <button class="sign-in bg-black text-sm text-white px-4 py-2 rounded-lg"> Download </button>
      </div>
    </nav>
  </header>

  <main class="-mt-50px [marginTop:-150px]">
    <section class="hero h-[500px]"></section>
    <section class="app-suite h-[200px] bg-white">app-suite</section>
    <section class="gallery-wall h-[300px]">gallery-wall</section>
    <section class="collaboration h-[100px] bg-white">collaboration</section>
    <section class="achievements h-[200px]">achievements</section>
    <section class="downloads h-[300px] bg-white">downloads</section>
    <aside class=""></aside>
  </main>

  <footer class="bg-[#E7E7E7]" id="footer">
    <div class="p-5">
      <p>Footer</p>
    </div>
    <div class="footer-container mobile" id="footer-accordion"></div>
    <div class="p-5">
      <div class="" id="select-button"></div>
    </div>
  </footer>



  <!-- react -->
  <div id="root" class=""></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
